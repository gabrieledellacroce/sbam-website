<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBAM Dashboard - {{PAGE_TITLE}}</title>
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    <link rel="apple-touch-icon" href="../../images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E738C7',
                        cyan: '#00E7FF',
                        violet: '#8B16C9',
                        dark: '#0A0A0A',
                    }
                }
            }
        }
    </script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    
    <style>
        /* Hide content initially until access is verified */
        body {
            visibility: hidden;
        }
        body.access-granted {
            visibility: visible;
        }
        
        /* Theme toggle styles */
        .theme-btn {
            color: #6b7280;
            background-color: transparent;
        }
        
        .theme-btn.active {
            color: #E738C7;
            background-color: rgba(231, 56, 199, 0.1);
        }
        
        .dark .theme-btn {
            color: #9ca3af;
        }
        
        .dark .theme-btn.active {
            color: #E738C7;
            background-color: rgba(231, 56, 199, 0.2);
        }
        
        /* Custom styles placeholder */
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Email Verification Banner (shown only for unverified users) -->
    <div id="verification-banner" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 hidden fixed top-0 left-0 right-0 z-50">
        <div class="px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-triangle text-yellow-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-700">
                            <strong>Please verify your email address</strong> to unlock all features. Check your inbox for the verification link.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content will be inserted here by layout.js -->
    
    <!-- Load shared layout and functionality -->
    <script src="../shared/layout.js"></script>
    <script src="../shared/common.js"></script>
    
    <script>
        // Initialize the dashboard layout
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboardLayout('{{PAGE_TITLE}}', '{{CURRENT_PAGE}}');
            
            // Insert page-specific content
            const mainContent = document.getElementById('main-content');
            if (mainContent && typeof insertPageContent === 'function') {
                insertPageContent(mainContent);
            }
        });
        
        // Custom scripts placeholder
    </script>
</body>
</html>

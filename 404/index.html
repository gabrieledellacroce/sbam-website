<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SBAM</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <link rel="apple-touch-icon" href="../images/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .russo-one { font-family: 'Russo One', sans-serif; }
        .inter { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center inter">
    <div class="text-center text-white px-6">
        <!-- Logo -->
        <div class="mb-8">
            <img src="../images/logo.svg" alt="SBAM Logo" class="w-24 h-24 mx-auto floating-animation">
        </div>
        
        <!-- 404 Number -->
        <div class="mb-6">
            <h1 class="text-9xl font-bold russo-one text-white opacity-20">404</h1>
        </div>
        
        <!-- Error Message -->
        <div class="mb-8">
            <h2 class="text-4xl font-bold russo-one mb-4">Oops! Page Not Found</h2>
            <p class="text-xl text-gray-200 mb-6 max-w-md mx-auto">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <!-- Action Buttons -->
        <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex sm:justify-center">
            <a href="/" 
               class="inline-block bg-white text-purple-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all duration-300 pulse-glow">
                <i class="fas fa-home mr-2"></i>
                Go Home
            </a>
            
            <a href="/main-site/" 
               class="inline-block bg-transparent border-2 border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-purple-600 transition-all duration-300">
                <i class="fas fa-globe mr-2"></i>
                Visit Main Site
            </a>
        </div>
        
        <!-- Additional Info -->
        <div class="mt-12 text-gray-300">
            <p class="text-sm">
                <i class="fas fa-info-circle mr-2"></i>
                If you believe this is an error, please contact our support team.
            </p>
        </div>
    </div>
    
    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full floating-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full floating-animation" style="animation-delay: -3s;"></div>
    </div>
</body>
</html>

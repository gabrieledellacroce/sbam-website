<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBAM | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Bungee&family=Russo+One&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E738C7',
                        cyan: '#00E7FF',
                        violet: '#8B16C9',
                        dark: '#0A0A0A',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        bungee: ['Bungee', 'sans-serif'],
                        russo: ['Russo One', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-slow': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(231, 56, 199, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(231, 56, 199, 0.8)' },
                        },
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0A0A0A 0%, #1a1a1a 50%, #0A0A0A 100%);
        }
        .text-gradient {
            background: linear-gradient(135deg, #E738C7, #00E7FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .border-gradient {
            border: 2px solid transparent;
            background: linear-gradient(135deg, #E738C7, #00E7FF) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center font-poppins">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyan/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-violet/10 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 text-center max-w-md mx-auto px-6">
        <!-- Logo -->
        <div class="mb-8 animate-float">
            <img src="images/logo.svg" alt="SBAM Logo" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-4xl font-bungee text-gradient mb-2">SBAM</h1>
            <p class="text-gray-400 text-sm font-inter">GenAI SEO Algorithm</p>
        </div>

        <!-- Coming Soon Message -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-white mb-4">We're Launching the Future</h2>
            <p class="text-gray-300 mb-6">Enter the access code if you have one</p>
        </div>

        <!-- Password Form -->
        <form id="accessForm" class="space-y-4">
            <div class="relative">
                <input 
                    type="password" 
                    id="accessCode" 
                    placeholder="Enter access code"
                    class="w-full px-4 py-3 bg-gray-900/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-300"
                    required
                >
                <i class="fas fa-lock absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-primary to-cyan text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg hover:shadow-primary/25 transition-all duration-300 transform hover:scale-105 animate-glow"
            >
                <i class="fas fa-rocket mr-2"></i>
                Access Site
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-900/50 border border-red-700 rounded-lg text-red-300 text-sm">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            Invalid access code. Please try again.
        </div>

        <!-- Footer -->
        <div class="mt-12 text-gray-500 text-xs">
            <p>&copy; 2024 SBAM. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const accessCode = document.getElementById('accessCode').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (accessCode === 'ciaociao') {
                // Redirect to main site
                window.location.href = 'main-site.html';
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                document.getElementById('accessCode').value = '';
                document.getElementById('accessCode').focus();
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // Hide error message when user starts typing
        document.getElementById('accessCode').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
